<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="simplelope" ng-controller = "AppController as AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Simplelope</h1>
      </ion-header-bar>
      <ion-content>
        <div class = "list">
          <div class = "item">You spent</div>  
          <lablel class = "item item-input">
              <input type="number" min="0.01" step="0.01" placeholder="$0.00" />
          </lablel>
          <lablel class = "item" >
              <div>On</div>
          </lablel>
        </div>
        <!-- butons for each envelope -->
        <buton class = "button button-full button-royal">Food 10</buton>
        <buton class = "button button-full button-royal">Food 10</buton>
        <buton class = "button button-full button-royal">Food 10</buton>
        <buton class = "button button-full button-royal">Food 10</buton>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
