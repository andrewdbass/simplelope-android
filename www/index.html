<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="simplelope" ng-controller="AppController as AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Simplelope</h1>
      </ion-header-bar>
      <ion-content>
      <button ng-show="envelopes.length&gt;0" class="button button-full button-assertive" ng-click="toggleExpenseForm()">New Expense</button>
        <div ng-show="showExpenseForm" class="list">
          <div class="item">You spent</div>  
          <lablel class="item item-input">
              <input ng-model="expense.amount" type="number" min="0.01" step="0.01" placeholder="$0.00">
          </lablel>
          <lablel class="item">
              <div>On</div>
          </lablel>
        </div>
        <!-- butons for each envelope -->
        <button ng-repeat=" envelope in envelopes" ng-click="makeExpense(envelope)" class="button button-full button-positive">{{envelope.name}} - {{envelope.amount}}</button>
        <button ng-hide="showExpenseForm" ng-click="newEnvelope()" class="button button-full button-energized">Create New Envelope
      </button></ion-content>
    </ion-pane>
  </body>
</html>
